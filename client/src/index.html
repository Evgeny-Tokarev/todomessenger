<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="todolist application" />
    <meta
      property="og:description"
      content="This app will send you a notification"
    />
    <meta property="og:url" content="" />
    <meta property="og:image" content="images/fav.svg" />
    <meta property="og:type" content="website" />

    <link rel="shortcut icon" href="images/fav.svg" type="image/x-icon" />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="style.scss" type="text/css" />

    <title>todolist application</title>
  </head>
  <body>
    <div class="list-wrapper">
      <div class="pop-up" hidden="true">
        <form id="new-item-form">
          <label
            >Title: <input id="new-item-name" name="title" type="text"
          /></label>
          <label
            >Text: <input id="new-item-content" name="content" type="text"
          /></label>
          <label
            >Date and time (year month date hours minutes) :
            <input id="new-item-time" name="time" type="datetime-local"
          /></label>
          <button class="circle-button" type="submit">Add</button>
        </form>
      </div>
      <h1>Todo List</h1>
      <button class="add-button" type="button" name="">+</button>
      <form class="list"></form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
